<body>
    <!-- 복습하기 -->
    <!-- 메가박스 큐레이션 영역 html 구조 짜기+복습 -->
    <div class="top">
        <h2>큐레이션</h2>
        <a href="#">
            <span>큐레이션 더보기</span>
            <img src="#" alt="더보기 버튼">
        </a>
    </div>
    <aside class="left">
        <p><img src="#" alt="로봇드림 포스터"></p>
        <div class="ticket_info">
            <a href="#">상세정보</a>
            <a href="#">예매</a>
        </div>
    </aside>
    <!-- 
        aside 태그란?
        긴 메뉴 (카테고리 서브 설명, 메뉴 등)
        주로 측면에 자리한, 설명보조?

        * 문서의 주요 내용과 간접적으로만 연관된 부분을 나타냅니다. 주로 사이드바 혹은 콜아웃 박스로 표현합니다.
    -->
    <section class="right_top">
        <p>#필름소사이어티</p>
        <h2>로봇 드림</h2>
        <p>뉴욕 맨해튼에서 홀로 외롭게 살던 ‘도그’는</p>
        <p>TV를 보다 홀린 듯 반려 로봇을 주문하고
            그와 둘도 없는 단짝이 되어 행복한 나날을 보낸다</p>
        <p>그러던 어느 날, 해수욕장에 놀러 간 ‘도그’와 ‘로봇’은
            예기치 못한 상황에 휩쓸려 이별을 맞이하게 되는데···</p>
    </section>
    <!-- 
        section 태그란?
        자식 중에 h가 존재해야 좋다. (권장사항)

        문서의 독립적인 구획을 나타내며 제목(H)을 포함하는 경우가 많습니다(필수는 아닙니다)
    -->
    <article class="right_btm">
        <a href="#">
            <p><img src="#" alt="바람의 세월 포스터"></p>
            <h3>바람의 세월</h3>
        </a>
        <a href="#">
            <p><img src="#" alt="패왕별희 오리지널 포스터"></p>
            <h3>패왕별희 오리지널</h3>
        </a>
        <a href="#">
            <p><img src="#" alt="악은 존재하지 않는다 포스터"></p>
            <h3>악은 존재하지 않는다</h3>
        </a>
        <a href="#">
            <p><img src="#" alt="인상주의와 사실주의 포스터"></p>
            <h3>인상주의와 사실주의</h3>
        </a>
    </article>
    <!-- 
        article 태그란?
        사이트 안에서 독립적으로, 재사용할 수 있는 구획을 나타냄.

        * 사이트 안에서 독립적으로 구분해 배포하거나 재사용할 수 있는 구획을 나타냅니다.

        * 게시판과 블로그 글, 매거진이나 뉴스 기사 등이 있습니다. 
    -->
</body>
</html>
